<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Bt defauft/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Player</title>
</head>
<body>
    <div class="fixMain">
            <div class="playMain">
                <div class="nameSing">
                    <span class="nameSing--playing">Now playing</span>
                    <span class="nameSing--Name">Thiên hạ hữu tình nhân</span>
                </div>

                <div class="imgMusic">
                    <img src="https://photo-resize-zmp3.zadn.vn/w165_r1x1_jpeg/cover/2/4/8/b/248b160179fec67cf44a1de15f731c4d.jpg" alt="song" class="imgSong" >
                </div>

                <div class="navBar">
                    <ul class="navBar--list">
                        <li class="navBar--list-icon btn-repeat"><i class="fas fa-redo-alt"></i></li>
                        <li class="navBar--list-icon btn-prev"><i class="fas fa-step-backward"></i></li>
                        <li class="navBar--list-icon btn-toggle-play">
                            <i class="fas fa-play"></i>
                            </li>
                        <li class="navBar--list-icon btn-next"><i class="fas fa-step-forward"></i></li>
                        <li class="navBar--list-icon btn-random"><i class="fas fa-random"></i></li>
                        <li class="navBar--list-icon btn-volume">
                            <i class="fas fa-volume-up volume-hover"></i>        
                            <input type="range" id="volume" class="volume" value="100" step="0.001" min="0" max="100">
                        </li>
                    </ul>
                </div>

                <input type="range" id="progress" class="progress testt" value="0" step="0.01" min="0" max="100">
            </div>
            <ul class="listSong">

                <li class="listSong__item">
                    <img src="https://photo-resize-zmp3.zadn.vn/w165_r1x1_jpeg/cover/2/4/8/b/248b160179fec67cf44a1de15f731c4d.jpg" alt="" class="listSong__item--img">
                    <div class="listSong__item--bazer">
                        <div class="listSong__item--title">
                            <div class="listSong__item--title-name">La Gozadera</div>
                            <div class="listSong__item--title-singer">luu tien dat</div>
                        </div>
                        <div class="listSong__item--option"><i class="fas fa-ellipsis-h"></i></div>
                    </div>
                </li>
            </ul>
        </div>
        <audio src="" id="audio"></audio>
    <script src="./main.js">
    
    </script>
</body>
</html>
